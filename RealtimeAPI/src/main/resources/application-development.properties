# Configuration de la base de données MariaDB
spring.datasource.url=jdbc:mariadb://sqldatabase:3306/logistico_production
spring.datasource.username=logistico_user
spring.datasource.password=logistico_pass_2024
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=true

# Configuration MongoDB
spring.data.mongodb.uri=mongodb://nosqldatabase:27017/logistico_history

# Configuration du broker
app.broker.host=broker
app.broker.port=61613
app.broker.login=rabbitmq_user
app.broker.password=rabbitmq_pass_2024

# Logs pour debug
logging.level.org.springframework.boot.autoconfigure=INFO
logging.level.org.hibernate.SQL=DEBUG